<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
  <title>Train Time</title>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Jquery -->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/npm/moment@2.19.1/moment.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="page-header text-center">
			<h1>TRAIN TIME</h1>
		</div>
	</div>

	<!-- Current Train Schedule Div -->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading" id="cts">Current Train Schedule</div>
				<table class="table" id="traintimes">
			  		<thead>
				    	<tr>
				    		<th>Train Name</th>
				    		<th>Destination</th>
				    		<th>Frequency (min)</th>
				    		<th>Next Arrival</th>
				    		<th>Minutes Away</th>
				    	</tr>
			    	</thead>
			    	<tbody id="table-body">
			    	</tbody>
		  		</table>
			</div>
		</div>
	</div>
	
	<!-- Form to Add Train Data -->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading cts">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">	
				<form role="form">
	  				<div class="form-group">
	    				<label for="input-name">Train Name</label><br>
	    				<input type="text" class="form-control" id="input-name">
	 				</div>
	  				<div class="form-group">
	    				<label for="input-role">Destination</label><br>
	    				<input type="text" class="form-control" id="input-dest">
	 				</div>
	   				<div class="form-group">
	   					<label for="input-date">First Train Time</label><br>
	    				<input type="text" class="form-control" id="input-time">
	  				</div>
	  				<div class="form-group">
	    				<label for="input-rate">Frequency (min)</label><br>
	    				<input type="text" class="form-control" id="input-rate">
	 				</div>
	 				<button type="submit" id="submit" class="btn btn-primary">Submit</button>
				</form>
	  		</div>
	  	</div>
	</div>

<script src="assets/javascript/app.js"></script>
</body>

</html>
